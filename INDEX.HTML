<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f7f9fc;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

/* Search Box */
#searchBox {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-bottom: 10px;
}

/* Recommendations */
.recommendations {
    list-style: none;
    padding: 0;
    margin: 0 0 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
    background: #fff;
    max-height: 150px;
    overflow-y: auto;
}

.recommendations li {
    padding: 10px;
    border-bottom: 1px solid #f0f0f0;
    cursor: pointer;
}

.recommendations li:last-child {
    border-bottom: none;
}

.recommendations li:hover {
    background: #f1f1f1;
}

/* Locations Display */
.location {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    background: #f9f9f9;
}

.location-name {
    font-weight: bold;
    color: #555;
}

.location-actions button,
.location-actions a {
    padding: 5px 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
}

.location-actions button {
    background: #007bff;
    color: #fff;
    margin-right: 5px;
}

.location-actions button:hover {
    background: #0056b3;
}

.location-actions a {
    color: #007bff;
    text-decoration: none;
}

.location-actions a:hover {
    text-decoration: underline;
}
</style>
